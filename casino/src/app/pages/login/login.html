<div class="casino-bg">
  <div class="casino-login-card">

    <h1 class="casino-logo">VEGAS CASINO</h1>
    <h2 class="casino-subtitle">Accesso riservato</h2>

    <!-- FORM -->
    <form (submit)="$event.preventDefault()" class="casino-form">

      <div class="casino-field">
        <label>Email</label>
        <input
          class="casino-input"
          [(ngModel)]="email"
          name="email"
          type="email"
          placeholder="example@email.com"
          autocomplete="email"
          required
        />
      </div>

      <div class="casino-field">
        <label>Password</label>
        <input
          class="casino-input"
          [(ngModel)]="password"
          name="password"
          type="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          autocomplete="current-password"
          required
        />
      </div>

      <!-- LOGIN -->
      <button
        type="button"
        class="casino-btn gold"
        (click)="login()"
      >
        ğŸ” ACCEDI
      </button>

      <!-- REGISTER -->
      <button
        type="button"
        class="casino-btn outline"
        (click)="register()"
      >
        âœ¨ REGISTRATI
      </button>

      <!-- ERRORI -->
      <p class="casino-error" *ngIf="error">{{ error }}</p>

      <p class="casino-bonus">
        ğŸ Bonus di benvenuto: <span>1000 crediti</span>
      </p>

    </form>
  </div>
</div>
