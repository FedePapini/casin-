<div class="vegas-card wallet-card">

  <!-- Titolo Wallet -->
  <h2 class="vegas-title">ðŸ’° WALLET</h2>

  <!-- Crediti attuali con animazione di counting -->
  <div class="credits-wrapper">
    <p class="vegas-pill credits-pill">
      Crediti attuali: 
      <b class="credits-count">{{ credits$ | async }}</b>
    </p>
  </div>

  <!-- Aggiungi crediti -->
  <div class="vegas-row add-credits-row">
    <div class="input-wrapper">
      <label>Quanto vuoi aggiungere?</label>
      <input 
        class="vegas-input amount-input" 
        type="number" 
        [(ngModel)]="amount" 
        min="1" step="1"
        placeholder="0"
      />
    </div>
    <button class="vegas-btn gold btn-add" (click)="add()">ðŸ’¸ Aggiungi</button>
  </div>

  <!-- Messaggio interattivo -->
  <p class="wallet-msg" *ngIf="msg">{{ msg }}</p>

  <p class="vegas-muted wallet-note">
    Crediti virtuali: puoi ricaricare quanto vuoi.
  </p>
</div>
