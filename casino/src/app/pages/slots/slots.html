<div class="vegas-card">
  <div class="vegas-row">
    <div>
      <label>Puntata</label>
      <input class="vegas-input" type="number" [(ngModel)]="bet" min="1" step="1" />
    </div>
    <button class="vegas-btn primary" (click)="spin()">Gira</button>
    <span class="vegas-pill">ğŸƒ WILD â€¢ 10 Paylines</span>
  </div>

  <div class="grid">
    <div class="rowGrid" *ngFor="let r of grid">
      <div class="sym" *ngFor="let s of r">{{ s }}</div>
    </div>
  </div>

  <p class="vegas-muted">{{ msg }}</p>

  <div *ngIf="lastWin > 0" class="winList">
    <p style="margin:0 0 8px;"><b>Vincite per payline</b></p>
    <ul style="margin:0; padding-left:18px;">
      <li *ngFor="let w of lineWins">
        {{ w.line }}: {{ w.count }}x {{ w.symbol }} â†’ +{{ w.win }}
      </li>
    </ul>
    <p style="margin:8px 0 0;">Totale: <b>+{{ lastWin }}</b> crediti</p>
  </div>
</div>
